<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class MyForm extends React.Component {
        state = { name: "", myCar: "" };
        //
        handleSubmit = (e) => {
          e.preventDefault();
          alert(`${this.state.name},${this.state.myCar}`);
        };
        //
        render() {
          console.log("render", this.state.name, this.state.myCar);
          return (
            <>
              <form onSubmit={this.handleSubmit}>
                <label>
                  Enter your name:
                  <input
                    type="text"
                    value={this.state.name}
                    onChange={(e) => this.setState({ name: e.target.value })}
                  />
                </label>
                <select
                  id="carType"
                  name="carType"
                  value={this.state.myCar}
                  onChange={(e) => this.setState({ myCar: e.target.value })}
                >
                  <option value="Ford">Ford</option>
                  <option value="Volvo">Volvo</option>
                  <option value="Fiat">Fiat</option>
                </select>
                <input type="submit" value="send" />
              </form>
              <footer>
                Current name: {this.state.name} ,has car: {this.state.myCar}
              </footer>
            </>
          );
        }
      }

      ReactDOM.render(<MyForm />, document.getElementById("root"));
    </script>
  </body>
</html>
