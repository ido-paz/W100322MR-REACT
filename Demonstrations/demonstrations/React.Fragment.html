<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        let noFragment = (
          <div>
            <header>Hello</header>
            <section>No fragment</section>
          </div>
        );
        //
        let fragment1 = (
          <>
            <header>Hello</header>
            <section>Fragment 1</section>
          </>
        );
        //
        let fragment2 = (
          <React.Fragment>
            <header>Hello</header>
            <section>Fragment 2</section>
          </React.Fragment>
        );

        //ReactDOM.render(noFragment,document.getElementById("root"));
        //ReactDOM.render(fragment1,document.getElementById("root"));
        ReactDOM.render(fragment2,document.getElementById("root"));
    </script>
  
  </body>
</html>
