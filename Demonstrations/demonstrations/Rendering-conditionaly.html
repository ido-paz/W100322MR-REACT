<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>RenderingVariable</title>
</head>
<body>
    <div id="root">
    </div>
       
    <script type="text/babel">
        function DisplayUserName(props) {
            if (props.userName) {
                return <a>Hello {props.userName}</a>
            }
            else
                return <a>Hello guest</a>
        }      

        ReactDOM.render(<DisplayUserName userName="ido"/>, document.getElementById('root'))
    </script>               
</body>
</html>
