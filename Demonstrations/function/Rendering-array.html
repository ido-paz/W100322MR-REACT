<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <title>RenderList</title>
</head>
<body>
   
    <section>               
        <div id="root">

        </div>           
    </section>    

    <script type="text/babel">
        function DisplayList() {
            let names =['rob','anna','jake','judi'];
            let listItems = names.map((item,index)=>{
                                                return <li key={index}>{item}</li>
                                            });
            //
            return <ul>
                        {listItems}
                    </ul>
        }
        //
        ReactDOM.render(<DisplayList/>, document.getElementById('root'))
    </script>   
</body>
</html>
