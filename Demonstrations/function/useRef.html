<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React demo</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // https://www.youtube.com/watch?v=t2ypzz6gJm0 ,https://www.w3schools.com/react/react_useref.asp
      //hooks can be used ONLY in a function components , hooks cannot be in if loop statements
      //useRef is a hook that creates a variable persist its value between renders ,update to the variable.current does NOT cause rerender
      //useRef is used mostly to refernce html elements
      let Clicker = () => {
        const [stateCount, setStateCount] = React.useState(0);
        const refCount = React.useRef(0);
        const rendersCount = React.useRef(0);
        let count=0;
        //
        console.log("render ",  ++rendersCount.current,++count);
        //
        return (
          <>
            <button onClick={() => console.log(Date.now())}>log date</button>
            <button
              onClick={() => {
                refCount.current++;
                console.log(refCount.current);
              }}
            >
              add ref count {refCount.current}
            </button>
            <button
              onClick={() => {
                setStateCount(stateCount + 1);
                console.log(stateCount);
              }}
            >
              add state count {stateCount}
            </button>
          </>
        );
      };
      ReactDOM.render(<Clicker />, document.getElementById("root"));
    </script>
  </body>
</html>
