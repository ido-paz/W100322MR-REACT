<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React demo</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const withRenderingLog = (Component) => {
        return class extends React.Component{
          render(){
            console.log(`rendering  ${Component.name}`);
            return <Component {...this.props}/>
          }
        }
      };
      //
      const Header = ({ title }) => {
        return <header>{title}</header>
      }
      //
      const Section = ({ children }) => {
        return <section>{children}</section>
      }
      const LoggedHeader = withRenderingLog(Header);
      const LoggedSection = withRenderingLog(Section);
      //
      const Page = () => {
        return (
          <>
            <LoggedHeader title="Welcome to my page" />
            <LoggedSection>
              In this page you will see very usefull things
              <br />
              it will probebly will open you mind to new possibilties.
            </LoggedSection>
          </>
        );
      };
      //
      ReactDOM.render(<Page />, document.getElementById("root"));
    </script>
  </body>
</html>
